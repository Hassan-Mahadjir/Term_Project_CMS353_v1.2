<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/css/Instructor.css" />
    <title>Student Main-Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-image: linear-gradient(rgb(0, 1, 70), rgb(0, 51, 145));" aria-label="Main navigation">
        <div class="container-fluid">
            <div class="navbar-collapse navbar-collapse " id="navbarsExampleDefault">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logout')}}"><button class="btn btn-outline-success rounded-pill px-3 w-20 btn-sm" style="color: white; border-color: white;" type="button">Log-out</button></a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    
      <div
        class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 ps-5 pe-4"
      >
        <a
          href="#"
          class="d-flex align-items-center text-dark text-decoration-none"
        >
          <span class="fs-4">Teams</span>
        </a>
      </div>
    </header>
    <main>
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
            {% for group in student_groups%}
            <!-- This part for the groups -->
            <div class="col">
              <a href="#" style="text-decoration: none">
                <div class="card shadow-sm align-items-center">
                  <div style="width: 100px; height: 100px" class="mt-3">
                    <img
                      class="bd-placeholder-img card-img-top"
                      width="100%"
                      height="100%"
                      src="../static/assets/book-icon1.png"
                      alt=""
                    />
                  </div>
                  <div class="card-body">
                    <p class="card-text" , style="text-align: center">
                      {{group.grp_name}}
                    </p>
                  </div>
                </div>
              </a>
            </div>
            <!-- The end parts for groups -->
            {%endfor%}
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
