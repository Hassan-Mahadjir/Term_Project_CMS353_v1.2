<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/Instructor.css">
    <title>Edit User</title>
</head>
<body class="bg-light">

  <header>
    
    
    <div class="mb-3" style="height: 3.5rem;
    width: 100%;
    margin-top: 0;
    background-image: linear-gradient(rgb(0, 1, 70), rgb(0, 51, 145));"></div>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 ps-5 pe-4">
        <a href="#" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4">Teams</span>
        </a>
      </div>

  </header>

    <div class=" container col-lg-8 ">
        <h4 class=" text-center mb-3">Edit User</h4>

        <form class="needs-validation" novalidate="" method="post">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="fullName" class="form-label">Full Name</label>
              <input name="fullName" type="text" class="form-control" id="fullName"  placeholder="" value="{{user['name']}}" required="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="id" class="form-label">ID</label>
              <input name="id" type="text" class="form-control" id="id" value="{{user['id']}}">
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input name="email" type="email" class="form-control" id="email" placeholder="you@example.com" value="{{user['email']}}">
              <div class="invalid-feedback">
                Please enter a valid email address
              </div>
            </div>

          

            <div class="col-md-5">
              <label  for="type" class="form-label">User type</label>
              <select name="type" class="form-select" id="type" required="">
                <option value="">Choose...</option>
                <option>Student</option>
                <option>Instructor</option>

              </select>
              <div class="invalid-feedback">
                Please select a valid country.
              </div>
            </div>

            <div class="text-center">
              <button class="w-50 btn btn-primary btn-lg mt-2 text-center" style="background-image: linear-gradient(rgb(0, 1, 70), rgb(0, 51, 145)); border-color: white;" type="submit">Edit</button>
            </div>
        </form>

      </div>
</body>
</html>
